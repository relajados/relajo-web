<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <!-- Use title if it's in the page YAML frontmatter -->
    <script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Rancho&amp;effect=shadow-multiple' rel='stylesheet' type='text/css'>
    <title>Relajo Web</title>
    <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />

  <body class='index'>
    <a href='https://github.com/relajados/relajo-web'>

    </a>
    <div id='main-layout'>
      <div class='container'>
        <section id='welcome'>
          <h1>Welcome to Relajo web</h1>
          <h2>Your f*cking best choice</h2>
        </section>
        <section id='play-media'>
          <div class='title'>Play media</div>
          <div class='content'>
            <p>This allows you to play urls «on the fly»</p>
            <div class='play-interface'>
              <input class='play-media'>
              <button id='play'>Play</button>
              <button id='stop'>Stop</button>
            </div>
          </div>
        </section>
        <section id='epic-buttons'>
          <div class='title'>Epic buttons</div>
          <div class='content'>
            <p>These are the epic buttons</p>
          </div>
        </section>
      </div>

    <footer>
      <div id='footer-content'>
        <div class='left'>
          Relajo web is a product proudly brought to you by the Aentos team without the approval of the bosses
        </div>
        <div class='right'>
